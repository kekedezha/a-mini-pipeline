<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ meta_description }}"
        <title>{{ meta_title }}</title>

        <style>
            body {
                font-family: system-ui, sans-serif;
                max-width: 750px;
                margin: 2rem auto;
                padding: 1rem;
                line-height: 1.6;
            }
            header {
                border-bottom: 2px solid #ddd;
                margin-bottom: 1.5rem;
                padding-bottom: 0.5rem;
            }
            h1 {
                font-size: 1.8rem;
                color: #333;
            }
            .description {
                margin-top: 1rem;
                font-size: 1.1rem;
            }
            footer {
                margin-top: 3rem;
                font-size: 0.9rem;
                color: #888;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>{{ product_name }}</h1>
        </header>
        <section class="description">
            <p>{{ product_description }}</p>
        </section>
        <footer>
            <p>Generated by A2 Analytics</p>
        </footer>
    </body>
</html>
